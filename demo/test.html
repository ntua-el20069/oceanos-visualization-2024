<script>
fetch('/data')
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    // Handle the fetched data here
    console.log(data);
  })
  .catch(error => {
    console.error('There was a problem fetching the data:', error);
  });

</script>
</html>
